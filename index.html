  <body ng-app="TheSceneryapp" ng-cloak>

    <div ng-controller="login-cont">

      <header class="header no-log-header">
        <a href ="#/"><div class="scenery-logo"></div></a>
        <a href = "#/"><div class="tohome">The Scenery</div></a>
        <div class="noLogBtnBank">
          <a href=""><div class="btn login-btn">Log In</div></a><br>
          <a href=""><div class="btn sign-up-btn">Sign Up</div></a>
        </div>
      </header>

      <header class="header logged-header">
        <a href ="#/"><div class="scenery-logo"></div></a>
        <a href = "#/"><div class="tohome">The Scenery</div></a>

        <div class="header-user-wrapper">
          <a href ="#/userprofile" ng-click="viewprofile()"><img src="{{gUserInfo.user_info.image_url}}" width="95" height="95"></a>
          <span class="subUserInfoHeader">

              <div class="header-user-greeting">Hi {{gUserInfo.user_info.display_name}}</div>
              <a href="#/userprofile" ng-click="viewprofile()"><div class="btn header-user-profile">My Profile</div></a><br>
              <a href="#/"><div class="btn logout-btn" ng-click="logout()">Log Out</div></a>
            </ul>
          </span>
        </div>


      </header>

      <div class="modal-wrapper" id="log-in-modal" style="z-index: 1;">
        <div class="modal-box">
          <div class="modal-welcome">
            Welcome to The Scenery
          </div>
          <div class="modal-user-input-wrapper">
            <div class="modal-label-wrapper">
              <label>Email: </label>
              <label>Password: </label>
            </div>
            <div class="modal-input-wrapper" name="user-info-login">
              <input class="modal-input" type="email" id="user-email" name="email">
              <input class="modal-input" type="password" id="user-password" name="password">
            </div>
            <div class="modal-button-holder">
              <a href=""><div class="btn modal-login-btn" ng-click="authenticate()">Log In</div></a>
              <a href=""><div class="btn modal-close-btn">Cancel</div></a>
            </div>
            <!-- <span ng-controller="LoginCtrl">
              <a href=""><div class="btn modal-facebook-btn" ng-click="authenticate('facebook')">facebook</div></a>
            </span> -->
          </div>
        </div>
      </div>

      <div class="modal-wrapper" id="sign-up-modal" style="z-index: 1;">
        <div class="modal-box">
          <div class="modal-welcome">
            Welcome to The Scenery
          </div>
          <div class="modal-user-input-wrapper" name="user-info-create">
            <div class="modal-label-wrapper">
              <label>Email: </label>
              <label>Password: </label>
              <label>Comfirm Password: </label>
              <label>Display Name: </label>
            </div>
            <div class="modal-input-wrapper">
              <input class="modal-input" type="email" name="email" id="sign-user-email">
              <input class="modal-input" type="password" name="password" id="sign-user-password">
              <input class="modal-input" type="password" id="confirm-user-password">
              <input class="modal-input" name="display_name" id="user-display-name">
              <input class="modal-input" type="hidden" name="image_url" id="user-profile-image" value="assets/images/generic_user.jpg">
            </div>
            <div class="modal-radio-container">
              <p>Are you involved in live performance?</p>
              <div class="switch">
                <form class="modal-radio">
                  <input type="radio"  name="is_professional" value="true" id = "radioyes"> Yes
                  <input type="radio"  name="is_professional" checked = "checked" value="false" id = "radiono"> No
                </form>
              </div>
              </div>
            <div class="modal-button-holder">
              <a href=""><div class="btn modal-sign-up-btn" ng-click="createUser()">Submit</div></a>
              <a href=""><div class="btn modal-close-btn">Cancel</div></a>
              <!-- <span ng-controller="LoginCtrl">
                <a href=""><div class="btn modal-facebook-btn" ng-click="authenticate('facebook')">facebook</div></a>
              </span> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-view>
    </ng-view>
